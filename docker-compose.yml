# docker-compose.yml
version: "3.8"
services:
  db:
    image: postgres:16
    container_name: gestor_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-gestor_tareas}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-gestor_tareas}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
